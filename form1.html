<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form> 

        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br><br>
        <label for="pass">Password :</label>
        <input type="password" id="pass">
    <br><br>

    <label for="mail">Email :</label>
    <input type="email" id="mail">
    <br><br>

    <input type="date">
    <br><br>

    <input type="month">
    <br><br>

    <input type="file">
    <br><br>

    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <br><br>

    <input type="checkbox" id="male" name="gender">
    <label for="male">Male</label>
    <input type="checkbox" id="female" name="gender">
    <label for="female">Female</label>
    <br><br>

    <select>
    <optgroup label="Transport"></optgroup>
    <option value="1">car</option>
    <option value="2">bike</option>
    <option value="3" disabled>scooty</option>
    </select>
    <br><br>

    <textarea></textarea>
    <br><br>

    <input type="reset">
    <br><br>

    <input type="date" min="2023-07-31" max="2023-09-12">
    <br><br>
    
    <input type="image" src="/image/20210728_074102.jpg" height="200px" width="100px">


    <!-- required
    readonly
    disabled -->

    <br><br>

    <input type="submit" value="Login">

    </form>
    
</body>
</html>
